<mat-card class="example-card">
    <img [src]="imgSrc" mat-card-image>
    <mat-card-content>
        <mat-card-title>{{productName}}</mat-card-title>
        <mat-card-subtitle>{{productPrice | currency:'BRL'}}</mat-card-subtitle>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-raised-button (click)="buy()">
            Comprar
        </button>
    </mat-card-actions>
</mat-card>
