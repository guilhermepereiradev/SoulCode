<mat-drawer-container class="container">
  <mat-drawer mode="side" opened>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <h1>Produtos</h1>
      </mat-toolbar-row>
    </mat-toolbar>
    
  </mat-drawer>
  
  <mat-drawer-content>
    <strong *ngIf="products.length === 0; else productsContainer">Nenhum produto cadastrado...</strong>
    <ng-template #productsContainer>
      <app-product-card *ngFor="let p of products" [productName]="p.name" [productPrice]="p.price" [imgSrc]="p.picture"></app-product-card>
    </ng-template>
   
    <!-- <app-product-form-dialog></app-product-form-dialog> -->

    <button mat-fab color="warn" aria-label="Adicionar" (click)="openProductFormDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-drawer-content>
  
</mat-drawer-container>
