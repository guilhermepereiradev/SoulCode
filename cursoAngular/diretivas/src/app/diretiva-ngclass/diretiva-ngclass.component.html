<h2>Ng class</h2>

<textarea 
cols="30" 
rows="10" 
placeholder="Digite um texto com, no mÃ¡ximo 60 caracteres"
maxlength="60"
#txtArea
(input)="atualizarCaracateresRestantes(txtArea.value.length)"
>

<span [ngClass]="{

    perigo: caracteresRestantes <= 10
}">
    {{caracteresRestantes}}
</span>
