<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container d-flex flex-column align-items-center justify-content-center">
    <div>
        <div>
            <form action="#" class="container" id="cep-form">
                <div class="row">
                    <div class="col-9">
                        <label for="cep" class="form-label">Digite seu CEP</label>
                        <input type="text" id="cep" name="cep" class="form-control">
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-end">
                        <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="my-5">
            <form>
                <fieldset class="container row g-3" disabled>
                    <div class="col-md-8">
                      <label for="logradouro" class="form-label">Logradouro</label>
                      <input type="text" class="form-control" id="logradouro">
                    </div>
                    <div class="col-md-2">
                        <label for="uf" class="form-label">UF</label>
                        <input type="text" class="form-control" id="uf">
                      </div>
                    <div class="col-md-2">
                        <label for="ddd" class="form-label">DDD</label>
                        <input type="number" class="form-control" id="ddd">
                    </div>
                    <div class="col-md-6">
                      <label for="bairro" class="form-label">Bairro</label>
                      <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="col-md-6">
                      <label for="localidade" class="form-label">Localidade</label>
                      <input type="text" class="form-control" id="localidade">
                    </div>
                </fieldset>
              </form>
        </div>
    </div>
    <script src="requisicoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
