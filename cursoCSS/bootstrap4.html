<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h1>Trabalhando com bootstrap</h1>
    <div class="container mb-2">
        <div class="row">
            <div class="col bg-danger py-4">
                <img class="rounded-circle" src="https://picsum.photos/200" alt="imagem aleatoria">
            </div>
            <div class="col bg-primary py-4">
                <img class="img-thumbnail" src="https://picsum.photos/300/200" alt="imagem aleatoria">
            </div>
        </div>
    </div>
    <div class="container mb-5">
        <div class="alert alert-success alert-dismissible">
            <button class="btn btn-close" data-bs-dismiss="alert"></button>
            <strong>Operação realizada com sucesso</strong>
        </div>
        <div class="alert alert-danger alert-dismissible">
            <button class="btn btn-close" data-bs-dismiss="alert"></button>
            <strong>Operação não realizada</strong>
        </div>
    </div>

    <div class="container">
        <div class="progress">
            <div id="bP" class="progress-bar bg-success progress-bar-striped progress-bar-animated"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        let barraProgresso = document.querySelector("#bP");
        let progresso = 0;
        let intProgresso = setInterval(() => {
            barraProgresso.innerHTML = `${progresso}%`;
            barraProgresso.style.width = `${progresso}%`;
            progresso++;
            if(progresso > 100){
                progresso = 100;
            }
        },100)
    </script>
</html>
